<script>
	const potfolioItems = document.querySelectorAll('.potfolio-item-wrapper')

	potfolioItems.forEach(potfolioItem => {
		potfolioItem.addEventListener('mouseover', () => {
			potfolioItem.childNodes[1].classList.add('img-darken');
		});
	});

	potfolioItems.forEach(potfolioItem => {
		potfolioItem.addEventListener('mouseout', () => {
			potfolioItem.childNodes[1].classList.remove('img-darken');
		});
	});
</script>
